			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

		<style>
			:root {
				--primary-color: #4caf50;
				--secondary-color: #45a049;
				--background-color: #ffffff;
				--text-color: #333333;
				--card-background: #ffffff;
				--input-background: #f0f0f0;
			}

			body {
				font-family: "Alexandria", sans-serif;
				background-color: var(--background-color);
				color: var(--text-color);
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				transition: background-color 0.3s ease;
			}

			.navbar {
				background-color: var(--background-color);
				padding: 1rem 0;
				transition: background-color 0.3s ease;
				/* Fixed positioning for the navbar */
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				z-index: 100;
			}
			.theme-switch-item {
				margin-left: 20px; /* Adjust the value (20px) as needed */
			}
			.navbar-brand {
				font-weight: 700;
				color: var(--text-color);
				transition: color 0.3s ease;
			}

			.nav-link {
				color: var(--text-color);
				transition: color 0.3s ease;
			}

			.login-container {
				flex-grow: 1;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 2rem 0;
				position: relative;
				overflow: hidden;
			}

			.login-card {
				background-color: var(--card-background);
				border-radius: 10px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				overflow: hidden;
				width: 100%;
				max-width: 400px;
				transition: all 0.3s ease;
				position: relative;
				z-index: 1;
			}

			.login-header {
				background-color: var(--primary-color);
				color: white;
				padding: 2rem;
				text-align: center;
				position: relative;
				overflow: hidden;
			}

			.login-header h2 {
				margin-bottom: 0;
				font-weight: 500;
				position: relative;
				z-index: 1;
			}

			.login-form {
				padding: 2rem;
			}
			.contact-item {
				margin-right: 20px; /* Adjust the value (20px) as needed */
			}
			.form-control {
				border-radius: 50px;
				padding: 0.75rem 1.5rem;
				margin-bottom: 1rem;
				background-color: var(--input-background);
				border: none;
				transition: background-color 0.3s ease;
			}

			.btn-login {
				background-color: var(--primary-color);
				border: none;
				border-radius: 50px;
				padding: 0.75rem 2rem;
				font-weight: 500;
				width: 100%;
				color: white;
				transition: all 0.3s ease;
			}

			.btn-login:hover {
				background-color: var(--secondary-color);
				transform: translateY(-2px);
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			}

			.remember-forgot {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 1rem;
			}

			.social-login {
				display: flex;
				justify-content: center;
				margin-top: 1rem;
			}

			.social-login a {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				width: 40px;
				height: 40px;
				border-radius: 50%;
				background-color: var(--input-background);
				color: var(--text-color);
				margin: 0 0.5rem;
				text-decoration: none;
				transition: all 0.3s ease;
			}
			.social-login a:hover {
				transform: translateY(-2px);
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}

			.theme-switch-wrapper {
				display: flex;
				align-items: center;
			}

			.theme-switch {
				display: inline-block;
				height: 34px;
				position: relative;
				width: 60px;
			}

			.theme-switch input {
				display: none;
			}

			.slider {
				background-color: #ccc;
				bottom: 0;
				cursor: pointer;
				left: 0;
				position: absolute;
				right: 0;
				top: 0;
				transition: 0.4s;
				border-radius: 34px;
			}

			.slider:before {
				background-color: #fff;
				bottom: 4px;
				content: "";
				height: 26px;
				left: 4px;
				position: absolute;
				transition: 0.4s;
				width: 26px;
				border-radius: 50%;
			}

			input:checked + .slider {
				background-color: var(--primary-color);
			}

			input:checked + .slider:before {
				transform: translateX(26px);
			}

			.shape {
				position: absolute;
				background-color: rgba(76, 175, 80, 0.1);
				border-radius: 50%;
				z-index: 0;
				transition: all 0.5s ease;
			}

			.shape-1 {
				width: 300px;
				height: 300px;
				top: -150px;
				left: -150px;
			}

			.shape-2 {
				width: 200px;
				height: 200px;
				bottom: -100px;
				right: -100px;
			}

			/* Dark mode styles */
			[data-theme="dark"] {
				--background-color: #1a1a1a;
				--text-color: #ffffff;
				--card-background: #2a2a2a;
				--input-background: #3a3a3a;
			}

			/* Target navbar text specifically in dark mode */
			[data-theme="dark"] .navbar .nav-link,
			[data-theme="dark"] .navbar-brand {
				color: #ffffff !important;
			}

			/* Target input field text color */
			[data-theme="dark"] .form-control {
				color: #ffffff;
			}

			/* Target "Forgot password?" link color */
			[data-theme="dark"] .remember-forgot a {
				color: #bbb;
			}

			/* Target "Sign Up" link color */
			[data-theme="dark"] .text-center a {
				color: #4caf50;
			}

			/* Target social login icon color */
			[data-theme="dark"] .social-login a svg {
				fill: #ffffff;
			}

			[data-theme="dark"] .social-login a {
				background-color: #3a3a3a;
				color: #ffffff;
			}

			/* Basic Checkbox Styling */
			.form-check-input {
				width: 20px;
				height: 20px;
				border-radius: 3px;
				border: 2px solid #ccc;
			}

			.form-check-input:checked {
				background-color: #4caf50;
				border-color: #4caf50;
			}

			.form-check-input:hover {
				border-color: #45a049;
				cursor: pointer;
			}

			.form-check-input:focus {
				box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
			}

			@keyframes float {
				0% {
					transform: translateY(0px);
				}
				50% {
					transform: translateY(-20px);
				}
				100% {
					transform: translateY(0px);
				}
			}

			.floating {
				animation: float 6s ease-in-out infinite;
			}

			@keyframes pulse {
				0% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.05);
				}
				100% {
					transform: scale(1);
				}
			}

			.pulse {
				animation: pulse 2s infinite;
			}

			.login-header::after {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: linear-gradient(
					45deg,
					rgba(255, 255, 255, 0.1) 25%,
					transparent 25%,
					transparent 50%,
					rgba(255, 255, 255, 0.1) 50%,
					rgba(255, 255, 255, 0.1) 75%,
					transparent 75%,
					transparent
				);
				background-size: 50px 50px;
				animation: stripes 1s linear infinite;
				opacity: 0.3;
			}

			@keyframes stripes {
				0% {
					background-position: 0 0;
				}
				100% {
					background-position: 50px 0;
				}
			}
			/* Add this to your CSS file */

			@keyframes liftDumbbell {
				0%,
				100% {
					transform: translateY(0) rotate(0deg);
				}
				25% {
					transform: translateY(-2px) rotate(-3deg);
				}
				75% {
					transform: translateY(-2px) rotate(3deg);
				}
			}

			@keyframes pumpIron {
				0%,
				100% {
					transform: scaleX(1);
				}
				50% {
					transform: scaleX(1.1);
				}
			}

			@keyframes glowPulse {
				0%,
				100% {
					filter: drop-shadow(0 0 2px rgba(76, 175, 80, 0.5));
				}
				50% {
					filter: drop-shadow(0 0 8px rgba(76, 175, 80, 0.8));
				}
			}

			@keyframes colorShift {
				0%,
				100% {
					stop-color: #4caf50;
				}
				50% {
					stop-color: #45a049;
				}
			}

			.navbar-brand svg {
				transition: all 0.3s ease;
			}

			.navbar-brand:hover svg {
				transform: scale(1.1);
			}

			.navbar-brand svg rect {
				animation: glowPulse 2s infinite;
			}

			.navbar-brand svg #bgGradient stop {
				animation: colorShift 4s infinite alternate;
			}

			.navbar-brand svg path[fill="#ffffff"] {
				animation: liftDumbbell 2s ease-in-out infinite;
			}

			.navbar-brand:hover svg path[fill="#ffffff"] {
				animation: liftDumbbell 0.5s ease-in-out infinite;
			}

			.navbar-brand svg path[fill="#e6e6e6"] {
				animation: pumpIron 2s ease-in-out infinite;
			}

			.navbar-brand:hover svg path[fill="#e6e6e6"] {
				animation: pumpIron 0.5s ease-in-out infinite;
			}

			/* 3D effect on hover */
			.navbar-brand svg {
				transition: transform 0.3s ease;
			}

			.navbar-brand:hover svg {
				transform: perspective(100px) rotateX(5deg) rotateY(-5deg) scale(1.1);
			}
			.slider i {
				position: absolute;
				top: 50%;
				left: 8px;
				transform: translateY(-50%);
			}

			.sun {
				color: orange;
			}

			/* Initially hide the moon icon */
			.moon {
				opacity: 0;
			}

			/* Hide sun in dark mode and show moon */
			input:checked + .slider .sun {
				opacity: 0;
			}

			input:checked + .slider .moon {
				opacity: 1;
			}
		</style>

		<script>
			const toggleSwitch = document.querySelector(
				'.theme-switch input[type="checkbox"]'
			);
			const currentTheme = localStorage.getItem("theme");

			if (currentTheme) {
				document.documentElement.setAttribute("data-theme", currentTheme);
				if (currentTheme === "dark") {
					toggleSwitch.checked = true;
				}
			}

			function switchTheme(e) {
				if (e.target.checked) {
					document.documentElement.setAttribute("data-theme", "dark");
					localStorage.setItem("theme", "dark");
				} else {
					document.documentElement.setAttribute("data-theme", "light");
					localStorage.setItem("theme", "light");
				}
			}

			toggleSwitch.addEventListener("change", switchTheme, false);

			document
				.getElementById("loginForm")
				.addEventListener("submit", function (e) {
					e.preventDefault();
					// Add your login logic here
					console.log("Login attempted");
					simulateLogin();
				});

			function simulateLogin() {
				const loginCard = document.querySelector(".login-card");
				loginCard.style.transform = "scale(0.95)";
				setTimeout(() => {
					loginCard.style.transform = "scale(1)";
					// Here you would typically redirect or show a success message
					alert("Login successful!");
				}, 300);
			}

			// Add floating animation to shapes
			const shapes = document.querySelectorAll(".shape");
			shapes.forEach((shape) => {
				shape.style.animationDelay = `${Math.random() * 2}s`;
			});

			// Add subtle hover effect to social login buttons
			const socialButtons = document.querySelectorAll(".social-login a");
			socialButtons.forEach((button) => {
				button.addEventListener("mouseenter", () => {
					button.style.transform = "translateY(-3px)";
					button.style.boxShadow = "0 4px 8px rgba(0,0,0,0.2)";
				});
				button.addEventListener("mouseleave", () => {
					button.style.transform = "translateY(0)";
					button.style.boxShadow = "none";
				});
			});

			// Add a pulsating effect to the login button on hover
			const loginButton = document.querySelector(".btn-login");
			loginButton.addEventListener("mouseenter", () => {
				loginButton.classList.add("pulse");
			});
			loginButton.addEventListener("mouseleave", () => {
				loginButton.classList.remove("pulse");
			});
		</script>
